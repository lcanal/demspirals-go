appname = demspirals/
httpport = 8080
runmode = dev

; domain determines, upon first launching the app, if the app will ask for
; verification on the terminal or if it will merely redirect back to
; the domain. "oob" stands for "out of band"
domain = oob

; You have a choice of defining your key and secret: (in order of priority)
; 1) runtime arguments (-h for more info)
; 2) environment variables (cKey and cSecret )
; 3) in this conf file:
; cKey =
; cSecret =
